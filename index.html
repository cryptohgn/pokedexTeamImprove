<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 class="intro">Welcome to my<span class="intro1">Pokedex</h1>
            <div class="search">
                <input type="text" class="searcher" placeholder="Search your pokemon">
                <img src="./img/ball-button.png" class="pokeBall">
            </div>
            <div class="categories">
                <div id="fire" class=" btn fire">Fire</div>
                <div id="water" class=" btn water">Water</div>
                <div id="grass"class=" btn grass">Grass</div>
                <div id="electric"class=" btn electric">Electric</div>
                <div id="ice" class=" btn ice">Ice</div>
                <div id="fighting" class=" btn fighting">Fighting</div>
                <div id="poison"class=" btn poison">Poioson</div>
                <div id="flying"class=" btn flying">Flying</div>
                <div id="psychic"class=" btn psychic">Psychic</div>
                <div id="bug"class=" btn bug">Bug</div>
                <div id="rock"class=" btn rock">Rock</div>
                <div id="ghost"class=" btn psychic">Ghost</div>
                <div id="steel"class=" btn steel">Steel</div>
                <div id="fairy" class=" btn fairy">Fairy</div>
            </div>
            
        </div>
    </header>
    <main>

        <div class="containerPokemon">

        </div>
        
    </main>
    <footer>
        <div class="pagination">
            <button id="page1" class="btnPag">1</button>
            <button id="page2"class="btnPag">2</button>
            <button id="page3" class="btnPag">3</button>
            <button id="page4"class="btnPag">4</button>
            <button id="page5"class="btnPag">5</button>
        </div>
       
    </footer>
    
        </html>
